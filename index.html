<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="coin.png" type="image/x-icon">
  <title>Calculador de gorjeta</title>
</head>

<body>
  <main oninput="uptade()">
    <h1>Calculador de gorjeta</h1>
    <section>
      <div class="bill">
        <label for="yourBill">Valor conta</label>
        <input type="number" placeholder="valor" id="yourBill"  />
      </div>
      <div>
        <div class="space-between">
          <label for="">Gorjeta %</label><span id="tipPercent">0%</span>
        </div>
        <input type="range" value="0" id="tipInput" class="range" />
      </div>
      <div class="space-between">
        <span>Valor gorjeta</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>

    <section>
      <div>
        <div class="space-between">
          <label for="splitInput">Dividir</label>
          <span id="splitValue">1</span>
        </div>
        <input type="range" min="1" max="10" value="1" id="splitInput" class="range" />
      </div>
      <div class="space-between">
        <span>Total individual</span>
        <span id="billEach"></span>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
